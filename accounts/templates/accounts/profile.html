{% extends 'base.html' %}


	{% block head%}
	<title>Profile</title>
	{% endblock %}


	{% block body %}
	<div class="container">
	
	<h1>{{ user }}</h1>
	<p>{{ user.email }}	</p>
	<p>Bio: {{user.userprofile.bio}}</p>
	<p>Website: {{user.userprofile.website}}</p>
	<img src="{{ user.userprofile.image.url }}" width = "240">

	</div>
	
	{% endblock %}
