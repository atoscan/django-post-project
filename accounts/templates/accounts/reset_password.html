{% extends 'base.html' %}

{% block body %}
<div class="container">
<title>Reset Password</title>
<h1>Password Reset</h1>
<p>
	Have you disgracefully forgot you password? Enter your e-mail and we will help you make a new one.
</p>

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Reset Password</button>
</form>
</div>
{% endblock %}
